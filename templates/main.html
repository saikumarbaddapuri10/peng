<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Penguin</title>
    <style type="text/css">
        body{
            background-image: url("https://wallpaperboat.com/wp-content/uploads/2020/10/26/58201/penguin-13.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        label{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5">PENGUIN</h1>
        <form action="{{url_for('predict')}}" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <label for=""><b>island</b></label>
                    <select class="form-control" name="aa" id="aa">
                        <option>Torgersen</option>
                        <option>Biscoe</option>
                        <option>Dream</option>
                    </select>
                    <br>
                    <label ><b>sex</b></label>
                    <select class="form-control" name="dd" id="dd",type="text">
                        <option  >Male</option>
                        <option >Female</option>
                    </select>
                    <br>
                    <label><b>culmen_length_mm</b></label>
                    <input type="number" name="bb" id="bb" class="form-control">
                    <br>
                    <label for=""><b>culmen_depth_mm</b></label>
                    <input type="number" name="ee" id="ee" class="form-control">
                    <br>
                    <label><b>flipper_length_mm</b></label>
                    <input type="number" name="cc" id="cc" class="form-control">
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    
                    
                    <label for=""><b>body_mass_g</b></label>
                    <input type="number" name="ff" id="ff" class="form-control">
                </div>
                <div class="col-2"></div>
            </div>    
            <center class="mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
                <h2 style="color:black;">{{prediction_text}}</h2>
            </center>
        </form>
    </div>
</body>
</html>
